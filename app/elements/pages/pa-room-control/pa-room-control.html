<link rel="import" href="widgets/pa-hints.html">
<link rel="import" href="widgets/pa-radio-buttons.html">
<link rel="import" href="widgets/pa-text-inputs.html">
<link rel="import" href="widgets/pa-time-controle.html">
<link rel="import" href="widgets/pa-input-puzzles.html">

<dom-module id="pa-room-control">
  <template>
    <style include="shared-styles"></style>

    <pa-widgets widgets="{{widgets}}" cols="{{cols}}"></pa-widgets>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-room-control',

        properties: {
          widgets: {
            type: Array,
            value: [
              {
                title: 'Time',
                component: 'pa-time-controle'
              },

              {
                title: 'Puzzles',
                component: 'pa-input-puzzles'
              },

              {
                title: 'Hints',
                component: 'pa-hints'
              },

              {
                title: 'Music',
                component: 'pa-radio-buttons'
              }
            ]
          }
        }
      });
    })();
  </script>

</dom-module>
