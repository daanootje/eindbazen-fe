<link rel="import" href="widgets/pa-time-display.html">
<link rel="import" href="widgets/pa-combo-chart.html">
<link rel="import" href="widgets/pa-news.html">

<dom-module id="pa-dashboard">
  <template>
    <style include="shared-styles">
    </style>

    <pa-simple-grid sm-cols="1" md-cols$='{{cols}}'>

      <pa-widget widget="{{ widgets.comboChart}}"></pa-widget>
      <pa-widget widget="{{ widgets.timeDisplay}}"></pa-widget>
      <pa-widget widget="{{ widgets.news }}"></pa-widget>
      <pa-widget widget="{{ widgets.about }}"></pa-widget>

    </pa-simple-grid>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-dashboard',

        properties: {
          widgets: {
            type: Array,
            value: {
              comboChart: {
                title: 'Cameras',
                component: 'pa-combo-chart'
              },
              timeDisplay: {
                title: 'Time',
                component: 'pa-time-display'
              },
              news: {
                title: 'Latest News',
                component: 'pa-news'
              },
              about: {
                title: 'About Polymer Admin',
                component: 'pa-about'
              }
            }
          }
        }
      });
    })();
  </script>

</dom-module>
